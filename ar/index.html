<!doctype HTML>
<html>
<!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-ar.js"> </script> -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <!-- <a-marker preset='custom' url='pattern.patt'>
        <a-box position='0 0.5 0' material='color: green;opacity: 0.5'></a-box>
    </a-marker>
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box>
    </a-marker> -->
    <a-assets>
      <a-asset-item
        id="tree-obj"
        src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.obj"
      ></a-asset-item>
      <a-asset-item
        id="tree-mtl"
        src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.mtl"
      ></a-asset-item>
    </a-assets>
    <a-nft
      type="nft"
      url="/assets/images/pinball/pinball"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <!-- 作为 a-nft 的子元素，您可以定义要显示的内容。下面是一个 GLTF 模型实体 -->
        <a-entity
        obj-model="obj: #tree-obj; mtl: #tree-mtl"
            scale="5 5 5"
            position="50 150 0"
        >
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
