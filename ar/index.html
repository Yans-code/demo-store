<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base href="https://yans-code.github.io/demo-store/ar" />
    <script src="https://yans-code.github.io/demo-store/ar/assets/js/aframe-master.min.js"></script>
    <script src="https://yans-code.github.io/demo-store/ar/assets/js/aframe-ar-nft.js"></script>
    <style>
      /*加载过程中蒙罩的css*/
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="tree-obj"
          src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.obj"
        ></a-asset-item>
        <a-asset-item
          id="tree-mtl"
          src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.mtl"
        ></a-asset-item>
      </a-assets>
      <!-- 这里是图像标记的配置，下面的url就是图像标记文件的地址，在官方示例中这里使用了cors代理避免跨域问题，作者在这里并没有进行更改 -->
      <a-nft
        type="nft"
        url="https://yans-code.github.io/demo-store/ar/assets/images/map/map"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- 这里是一个模型实体，gltf-model是模型的地址，在官方示例中这里同样使用了cors代理避免跨域问题，作者在这里并没有进行更改 -->
        <a-entity
          id="example-target"
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
          scale="1 10 1"
          position="-10 -10 -10"
          rotation="0 0 0"
        >
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
