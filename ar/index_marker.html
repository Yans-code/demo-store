<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base href="https://yans-code.github.io/demo-store/ar" />
    <script src="https://yans-code.github.io/demo-store/ar/assets/js/aframe-master.min.js"></script>
    <script src="https://yans-code.github.io/demo-store/ar/assets/js/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="tree-obj"
          src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.obj"
        ></a-asset-item>
        <a-asset-item
          id="tree-mtl"
          src="https://yans-code.github.io/demo-store/ar/assets/obj/indoor_plant/indoor_plant_02_obj/indoor_plant_02.mtl"
        ></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="https://yans-code.github.io/demo-store/ar/assets/images/ar-test.patt">
        <a-entity
          animation="property: rotation; to: 0 180 360; loop: true; dur: 700"
          position="0 0 0"
          rotation="0 180 0"
          scale="1 1 1"
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
